<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Creative Image Gallery</h1>
    <div class="gallery">
        <figure>
            <img src="photos/Nature.jpg" alt="Nature Image">
            <figcaption>Nature</figcaption>
        </figure>
        <figure>
            <img src="photos/City.jpg" alt="City Image">
            <figcaption>City</figcaption>
        </figure>
        <figure>
            <img src="photos/Ocean.jpg" alt="Ocean Image">
            <figcaption>Ocean</figcaption>
        </figure>
        <figure>
            <img src="photos/Forest.jpg" alt="Forest Image">
            <figcaption>Forest</figcaption>
        </figure>
        <figure>
            <img src="photos/Mountains.jpg" alt="Mountains Image">
            <figcaption>Mountains</figcaption>
        </figure>
        <figure>
            <img src="photos/Sunset.jpg" alt="Sunset Image">
            <figcaption>Sunset</figcaption>
        </figure>
    </div>

    <div class="lightbox">
        <span class="close">&times;</span>
            <span class="arrow left">&lt;</span>
            <img class="lightbox-img">
            <span class="arrow right">&gt;</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
